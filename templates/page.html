{% extends "base.html" %}

{% block content %}

<section class="item">
  <div class="row">
    <div class="small-12 columns">
        <h2 class="title">{{page.title}} -- {{page.date}}</h2>
    </div>
  </div>


  {% if page.tags %}
  <div class='row'>
  <div class="large-12 small-12 columns">
  <div class="tags">
  {% for tag in page.tags.split(",") %}
    <a href="/tags/{{tag}}">{{tag}}</a>
  {% endfor %}

  </div>
  </div>

  </div>
  {% endif %}


  <div class="row">
    <div class="small-12 columns">
      <div class="page_content">
         {{page}}
        <p class="length">文字数:{{length}}</p>
      </div>
    </div>






    </div>
  </div>
</section>
{% endblock  content %}
