{% extends "base.html" %}




{% block content %}
{% for page in pages %}
<section>
  <dl>
    <dt class="page_title"><h1><a href="{{page.path+'/detail'}}">{{page.title}} </a></h1></dt>
    <dd>


    <div class="page_content">
      {{" ".join( page.body.split("\n")[0:1]) |safe}}
      <br><br>
      <p>
      <a href="{{page.path+'/detail'}}">(続きを読む)</a>
      </p>
    </div>

    </dd>
    </p>
  </dl>

  <p class="date">
  {{page.date}}
  </p>
</section>
{% endfor %}


{% endblock content %}
