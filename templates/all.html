
{% extends "base.html" %}

{% block content %}
{% for page in pages %}
<section id="archive">
  <div class="item">
    <h2 class="title"><a href="/{{page.path+'/detail'}}">{{page.title}}</a></h2>
  <div class="tags">
    {% if page.tags %}
    {% for tag in page.tags.split(",") %}
    <a href="/tags/{{tag}}">{{tag}}</a>
    {% endfor %}
    {% endif %}
  </div>

    <span class="date">{{page.date}}</span>


  </div>


</section>
{% endfor %}


{% endblock content %}
