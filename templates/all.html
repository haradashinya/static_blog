
{% extends "base.html" %}

{% block content %}
{% for page in pages %}
<section id="archive">
  <div class="item">
    <h3><a href="/{{page.path+'/detail'}}">{{page.title}} -- {{page.date}}</a></h3>
  <div class="tags">
    {% if page.tags %}
    {% for tag in page.tags.split(",") %}
    <a href="/tags/{{tag}}">{{tag}}</a>
    {% endfor %}
    {% endif %}
  </div>

  </div>


</section>
{% endfor %}


{% endblock content %}
